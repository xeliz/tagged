{% set title = "Вход" %}
{% extends "unauthorizedbasepage.html" %}
{% block content %}

        <table>
            <tr>
                <td>Имя пользователя</td>
                <td><input name="username" placeholder="имя пользователя"></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="password" name="password" placeholder="пароль"></td>

                <td><a href="/signup">Регистрация</a></td>
            </tr>
        </table>
    </form>
{% endblock %}
