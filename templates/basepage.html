<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>{{title}} - ЗаМетки</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/styles_dark.css">
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.2/markdown-it.min.js"></script>
        <script src="/static/markdown-it-headinganchor.js"></script>
        <script>
            var md = window.markdownit({linkify: true});
            headinganchor_plugin(md, {});
        </script>
    </head>
    <body>
        <div id="header">
            <div class="sitetitle">ЗаМетки</div>
            <div class="profile">
                <a href="/profile">Профиль</a> | <a href="/logout">Выход</a>
            </div>
        </div>
        <div id="undermenu_container">
            <div id="leftbox">
                <a {{('class="menulink curmenulink"' if title == "Главная" else 'class="menulink"')|safe}} href="/">Главная</a><br>
                <a {{('class="menulink curmenulink"' if title == "Все заметки" else 'class="menulink"')|safe}} href="/all">Все заметки</a><br>
                <a {{('class="menulink curmenulink"' if title == "Новая заметка" else 'class="menulink"')|safe}} href="/new">Новая заметка</a><br>
                <a {{('class="menulink curmenulink"' if title == "Все теги" else 'class="menulink"')|safe}} href="/all_tags">Все теги</a><br>
                <a {{('class="menulink curmenulink"' if title == "Экспорт" else 'class="menulink"')|safe}} href="/export">Экспорт</a><br>
                <hr>
                <form method="GET" action="/search/results" class="searchform">
                    <b>Поиск</b><br>
                    <input type="text" name="keywords" size="20" placeholder="Ключевые слова"><br>
                    <input type="text" name="tags" size="20" placeholder="Теги через пробел"><br>
                    <button type="submit">Найти</button>
                </form>
            </div>
            <div id="contents">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
